name: Docker Image CI

on:
  push:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: php
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
      
    - name: composer
      run: composer update
    
    - name: test
      run: phpunit./vendor/bin/phpunit

